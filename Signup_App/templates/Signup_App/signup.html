{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign up â€” EcoTrack</title>
  <link rel="stylesheet" href="{% static 'Signup_App/signup.css' %}">
</head>
<body>

  <header class="login-header">
    <div class="logo">
      <img src="{% static 'Homepage_App/images/EcoTrack_Logo1.png' %}" alt="EcoTrack" style="height: 60px; width: 120px;">
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'homepage' %}">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Project</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <a href="{% url 'Login_App:login' %}" class="btn login-btn" style="text-decoration: none; display: inline-block;">Login</a>
      <a href="{% url 'Signup_App:signup' %}" class="btn signup-btn active" style="text-decoration: none; display: inline-block;">Sign Up</a>
    </div>
  </header>

  <main class="login-card" role="main">
    <h1>Sign up for EcoTrack</h1>
    <p class="lead">Enter your details to create an account.</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li class="error">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required value="{{ prefill.username|default:'' }}">
      </div>

      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" required value="{{ prefill.email|default:'' }}">
      </div>

      <div class="form-group password-row">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
        <button class="pw-toggle" data-target="id_password" aria-pressed="false" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="form-group password-row">
        <label for="id_confirm_password">Confirm Password</label>
        <input type="password" name="confirm_password" id="id_confirm_password" required>
        <button class="pw-toggle" data-target="id_confirm_password" aria-pressed="false" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="form-group">
        <label style="font-weight:500"><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Sign up</button>
      </div>

      <p class="help-text">Already have an account? <a href="{% url 'Login_App:login' %}">Log in</a></p>
    </form>
  </main>

  <script src="{% static 'Signup_App/signup.js' %}"></script>
</body>
</html>
