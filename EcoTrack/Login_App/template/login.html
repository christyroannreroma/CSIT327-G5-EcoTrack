{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” EcoTrack</title>
  <link rel="stylesheet" href="{% static 'Login_App/login.css' %}">
</head>
<body>
  <main class="login-card" role="main">
    <h1>Sign in to EcoTrack</h1>
    <p class="lead">Enter your credentials to continue.</p>

    <form method="post" novalidate>
      {% csrf_token %}
      {# Display messages (like invalid credentials) #}
      {% if messages %}
        <ul class="messages">
          {% for msg in messages %}
            <li class="error">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" required>
      </div>

      <div class="form-group password-row">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" required>
        <button class="pw-toggle" data-target="id_password" aria-pressed="false" aria-label="Toggle password visibility">Show</button>
      </div>

      <div class="form-group">
        <label style="font-weight:500"><input type="checkbox" name="remember"> Remember me</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Sign in</button>
      </div>

      <p class="help-text">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </main>

  <script src="{% static 'Login_App/login.js' %}"></script>
</body>
</html>
